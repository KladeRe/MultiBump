name: Test Frontend

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    if: github.event_name != 'push' || github.event.pull_request == null
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: ./client

    - name: Run lint
      run: npm run lint
      working-directory: ./client

    - name: Run tests
      run: npm test
      working-directory: ./client
